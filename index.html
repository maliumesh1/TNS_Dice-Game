<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Dice Game</h1>
    <h2 id="currentPlayer">Current Player: Player 1</h2>

    <div class="player-section">
      <div class="player" id="player1">
        <h3>Player 1</h3>
        <p>Dice: <span id="dice1"></span></p>
        <p>Score: <span id="score1">0</span></p>
        <button id="rollPlayer1">Roll Dice</button>
      </div>

      <div class="player" id="player2">
        <h3>Player 2</h3>
        <p>Dice: <span id="dice2"></span></p>
        <p>Score: <span id="score2">0</span></p>
        <button id="rollPlayer2">Roll Dice</button>
      </div>

      <div class="player" id="player3">
        <h3>Player 3</h3>
        <p>Dice: <span id="dice3"></span></p>
        <p>Score: <span id="score3">0</span></p>
        <button id="rollPlayer3">Roll Dice</button>
      </div>

      <div class="player" id="player4">
        <h3>Player 4</h3>
        <p>Dice: <span id="dice4"></span></p>
        <p>Score: <span id="score4">0</span></p>
        <button id="rollPlayer4">Roll Dice</button>
      </div>
    </div>

    <button id="newGame">New Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
